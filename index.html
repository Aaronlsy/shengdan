<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣诞祝福</title>
  <style>
    /* 确保整个页面都使用渐变背景 */
    html, body {
      height: 100%;  /* 确保页面高度为100% */
      margin: 0;     /* 去掉页面的默认边距 */
      background: linear-gradient(135deg, #ff4b4b, #2e8b57); /* 红绿色渐变背景 */
      font-family: 'Arial', sans-serif;
      color: white; /* 文字颜色为白色 */
      display: flex;  /* 使用flexbox来居中内容 */
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* 样式调整圣诞树图片 */
    .tree {
      width: 300px;
      height: 450px;
      background-image: url('pexels-serenakoi-5801143.jpg'); /* 使用上传的图片 */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4500;
    }

    #greeting {
      font-size: 20px;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div>
    <h1>圣诞节祝福</h1>

    <!-- 圣诞树图片 -->
    <div class="tree"></div>

    <!-- 音乐 -->
    <audio autoplay loop>
      <!-- 将 Base64 编码的音频放入 src 中 -->
      <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1NFWEQAAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3"> 
      Your browser does not support the audio element.
    </audio>

    <!-- 输入框和按钮 -->
    <p>请输入你的名字和祝福对象的名字：</p>

    <input type="text" id="myName" placeholder="请输入你的名字" /><br>
    <input type="text" id="recipientName" placeholder="请输入被祝福的名字" /><br>

    <button onclick="showGreeting()">生成祝福</button>

    <!-- 祝福显示 -->
    <p id="greeting"></p>
  </div>

  <script>
    function showGreeting() {
      const myName = document.getElementById('myName').value;
      const recipientName = document.getElementById('recipientName').value;
      const greetingMessage = `亲爱的 ${recipientName}，祝你和你的家人圣诞节快乐！🎄 送上来自 ${myName} 的温馨祝福！`;

      document.getElementById('greeting').textContent = greetingMessage;
    }
  </script>

</body>
</html>
