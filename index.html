<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣诞祝福</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    .tree {
      width: 200px;
      height: 300px;
      background-image: url('https://example.com/christmas-tree.png'); /* 请替换为实际圣诞树图像链接 */
      background-size: cover;
      margin: 20px auto;
    }
    h1 {
      color: #ff6347;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: 2px solid #ff6347;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <h1>圣诞节祝福</h1>
  <div class="tree"></div>
  
  <p>请输入你的名字和祝福对象的名字：</p>
  
  <input type="text" id="myName" placeholder="请输入你的名字" /><br>
  <input type="text" id="recipientName" placeholder="请输入被祝福的名字" /><br>
  
  <button onclick="showGreeting()">生成祝福</button>

  <p id="greeting" style="font-size: 20px; color: #2e8b57; margin-top: 20px;"></p>

  <script>
    function showGreeting() {
      const myName = document.getElementById('myName').value;
      const recipientName = document.getElementById('recipientName').value;
      const greetingMessage = `亲爱的 ${recipientName}，祝你和你的家人圣诞节快乐！🎄 送上来自 ${myName} 的温馨祝福！`;

      document.getElementById('greeting').textContent = greetingMessage;
    }
  </script>

</body>
</html>
